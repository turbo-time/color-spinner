<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Picker</title>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #color-box {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 3px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Random Color Picker</h1>
    <div id="color-box">Click Below</div>
    <button onclick="pickRandomColor()">Pick a Color</button>

    <script>
        function pickRandomColor() {
            const colors = ["red", "blue", "green", "orange", "yellow", "purple"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const colorBox = document.getElementById("color-box");

            colorBox.style.backgroundColor = randomColor;
            colorBox.textContent = randomColor;
            colorBox.style.color = randomColor === "yellow" ? "black" : "white";
        }
    </script>
</body>
</html>
